#db configuration
#spring.datasource.url=jdbc:mysql://mysql_db:3306/springbootdb?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://localhost:3306/springbootdb?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
# enable this to make docker compose containers to work
#spring.datasource.url=jdbc:mysql://mysql_db_docker_compose:3306/springbootdb?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=qod
spring.datasource.password=qodpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#swagger-configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger.html
springdoc.swagger-ui.operationsSorter=method


#logging
# Specify logging level for root logger (all other loggers inherit from this)
logging.level.root=INFO

# Log pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{15} - %msg%n

