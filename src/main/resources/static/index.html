<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
QUOTE OF THE DAY
</header>
<div id="message">Loading...</div>
<footer>
    With Sai Baba's Blessings
</footer>
</body>

<script>
    async function fetchMessage() {
        try {
            const hostname = window.location.hostname;
            //const hostname = 'localhost';
            const port = '8080';
            const apiUrl = `http://${hostname}:${port}/quotes/refreshQuote`;
            const response = await fetch(apiUrl);
            if (response.ok) {
                const message = await response.text();
                document.getElementById('message').textContent = message;
            } else {
                document.getElementById('message').textContent = 'Failed to load message.';
            }
        } catch (error) {
            console.error('Error fetching message:', error);
            document.getElementById('message').textContent = 'Error loading message.';
        }
    }
    fetchMessage();
</script>
</html>
